<div class="container-fluid">
  <!-- start page title -->
  <app-page-title title="Add Product" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <!-- end page title -->

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">

          <h4 class="card-title">Basic Information</h4>
          <p class="card-title-desc">Fill all information below</p>

          <!-- Success message -->
          <div *ngIf="productAdded" class="alert alert-success" role="alert">
            Your product has been added successfully!
          </div>

          <form [formGroup]="productForm" (ngSubmit)="validSubmit()">
            <div class="row">
              <div class="col-sm-6">
                <div class="mb-3">
                  <label for="productname">Product Name</label>
                  <input id="productname" name="productname" type="text" placeholder="Product Name" class="form-control" formControlName="nom" maxlength="255" [ngClass]="{'is-invalid': submit && form.nom.errors}">
                  <div *ngIf="submit && form.nom.errors" class="invalid-feedback">
                    <span *ngIf="form.nom.errors.required">Name is required.</span>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="price">Price</label>
                  <input id="price" name="price" type="text" class="form-control" placeholder="Price" formControlName="price" [ngClass]="{'is-invalid': submit && form.price.errors}">
                  <div *ngIf="submit && form.price.errors" class="invalid-feedback">
                    <span *ngIf="form.price.errors.required">Price is required.</span>
                  </div>
                </div>
              </div>

              <div class="col-sm-6">
                <div class="mb-3">
                  <label class="control-label">Category</label>
                  <ng-select formControlName="category" [items]="['Alimentaire', 'Cosmetique','Argan']"></ng-select>
                </div>

                <div class="mb-3">
                  <label for="productdesc">Product Description</label>
                  <textarea class="form-control" id="productdesc" placeholder="Product Description" rows="5" formControlName="description" maxlength="1000"></textarea>
                </div>
              </div>
            </div>
            <div class="d-flex flex-wrap gap-2 mt-2">
              <button type="submit" class="btn btn-primary">Save Product</button>
              <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
            </div>
          </form>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-3">Product Images</h4>

          <dropzone class="dropzone" [config]="dropzoneConfig" [message]="'Drop files here or click to upload.'" (success)="onUploadSuccess($event)">
          </dropzone>
          <ul class="list-unstyled mb-0" id="dropzone-preview">
            <li class="mt-2" id="dropzone-preview-list" *ngFor="let file of uploadedFiles; let i = index">
              <div class="border rounded">
                <div class="d-flex p-2">
                  <div class="flex-shrink-0 me-3">
                    <div class="avatar-sm bg-light rounded">
                      <img class="img-fluid rounded d-block" [src]="file.dataURL ? file.dataURL : file" alt="Dropzone-Image" />
                    </div>
                  </div>
                  <div class="flex-grow-1">
                    <div class="pt-1">
                      <h5 class="fs-md mb-1" *ngIf="file.name">{{ file.name }}</h5>
                      <p class="fs-sm text-muted mb-0" *ngIf="file.size">{{ file.size }}</p>
                      <strong class="error text-danger" data-dz-errormessage></strong>
                    </div>
                  </div>
                  <div class="flex-shrink-0 ms-3">
                    <button (click)="removeFile(file)" class="btn btn-sm btn-danger">Delete</button>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- end row -->
</div> <!-- container-fluid -->
